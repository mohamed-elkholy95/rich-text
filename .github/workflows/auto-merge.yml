name: Auto Merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto Merge Dependabot
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check if PR is from Dependabot
        id: check-dependabot
        run: |
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "is_dependabot=true" >> $GITHUB_OUTPUT
          else
            echo "is_dependabot=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch PR details
        if: steps.check-dependabot.outputs.is_dependabot == 'true'
        id: pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data;

      - name: Check PR checks
        if: steps.check-dependabot.outputs.is_dependabot == 'true'
        id: check-status
        uses: actions/github-script@v7
        with:
          script: |
            const checks = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const allPassed = checks.data.check_runs.every(
              check => check.conclusion === 'success' || check.conclusion === 'skipped'
            );

            return allPassed;

      - name: Auto-approve PR
        if: steps.check-dependabot.outputs.is_dependabot == 'true' && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '✅ Auto-approved by GitHub Actions - All checks passed!'
            });

      - name: Enable auto-merge
        if: steps.check-dependabot.outputs.is_dependabot == 'true' && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash'
            });

      - name: Comment on PR
        if: steps.check-dependabot.outputs.is_dependabot == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.check-status.outputs.result }}';
            const message = status === 'true'
              ? '✅ Auto-merged: All checks passed successfully!'
              : '⏳ Waiting for checks to complete before auto-merge.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
